name: Deploy

on:
  push:
    branches: [main]

jobs:
  setup:
    runs-on: ubuntu-latest

    outputs:
      hosts: ${{ steps.hosts.outputs.hosts }}
      users: ${{ steps.users.outputs.users }}
      run: ${{ steps.run.outputs.id }}

    steps:
      - name: Install Nix
        uses: nixbuild/nix-quick-install-action@v30
        with:
          nix_conf: |
            accept-flake-config = true
            build-users-group =

      - name: Setup Cache
        uses: nix-community/cache-nix-action@v6
        if: ${{ !env.ACT }}
        with:
          primary-key: nix-${{ runner.os }}-${{ hashFiles('**/*.nix', '**/flake.lock') }}
          restore-prefixes-first-match: nix-${{ runner.os }}-

      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Get Hosts
        id: hosts
        run: echo "hosts=$(nix eval --json --apply builtins.attrNames .#deploy.nodes)" >> "$GITHUB_OUTPUT"

      - name: Get Users
        id: users
        run: echo "users=$(nix eval --json --apply builtins.attrNames .#homeConfigurations | jq -c '[.[] | select(. | split("@")[1] | IN(${{ steps.hosts.outputs.hosts }}[]))]')" >> "$GITHUB_OUTPUT"

      - name: Get Previous Run
        id: run
        env:
          GH_TOKEN: ${{ github.token}}
        run: |
          echo "id=$(gh api -X GET /repos/${{ github.repository }}/actions/workflows/deploy.yaml/runs --jq '.workflow_runs[1].id')" >> "$GITHUB_OUTPUT"

      - name: Checks...
        uses: int128/wait-for-workflows-action@v1.36.0
        with:
          filter-workflow-names: |
            Check Inputs
            Format
            Prebuild

  deploy:
    runs-on: ubuntu-latest
    environment: ${{ matrix.host }}

    needs: setup
    strategy:
      matrix:
        host: ${{ fromJSON(needs.setup.outputs.hosts) }}

    steps:
      - name: Install Nix
        uses: nixbuild/nix-quick-install-action@v30
        with:
          nix_conf: |
            accept-flake-config = true
            build-users-group =

      - name: Setup Cache
        uses: nix-community/cache-nix-action@v6
        if: ${{ !env.ACT }}
        with:
          primary-key: nix-${{ runner.os }}-${{ hashFiles('**/*.nix', '**/flake.lock') }}
          restore-prefixes-first-match: nix-${{ runner.os }}-

      - name: Install Tailscale
        uses: tailscale/github-action@v3
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:deploy

      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Add Host
        run: |
          mkdir -p ~/.ssh
          until ssh-keyscan ${{ matrix.host }} >> ~/.ssh/known_hosts; do
            echo "Retrying ssh-keyscan..."
            sleep 10
          done

      - name: Build & Deploy
        if: ${{ !env.ACT }}
        run: nix run nixpkgs#deploy-rs -- --skip-checks --remote-build .#${{ matrix.host }}

  nixos:
    runs-on: ubuntu-latest

    needs: [setup, deploy]
    strategy:
      matrix:
        host: ${{ fromJSON(needs.setup.outputs.hosts) }}

    steps:
      - name: Install Nix
        uses: nixbuild/nix-quick-install-action@v30
        with:
          nix_conf: |
            accept-flake-config = true
            build-users-group =

      - name: Setup Cache
        uses: nix-community/cache-nix-action@v6
        if: ${{ !env.ACT }}
        with:
          primary-key: nix-${{ runner.os }}-${{ hashFiles('**/*.nix', '**/flake.lock') }}
          restore-prefixes-first-match: nix-${{ runner.os }}-

      - name: Install Tailscale
        uses: tailscale/github-action@v3
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:deploy

      - name: Get Generation File
        uses: actions/download-artifact@v4
        id: download
        with:
          name: generations-${{ matrix.host }}
          path: generations.json
          run-id: ${{ needs.setup.outputs.run }}
        continue-on-error: true

      - name: Get Old Generation
        if: steps.download.outcome == 'success'
        id: old
        run: echo "gen=$(jq -r '.new' generations.json)" >> "$GITHUB_OUTPUT"

      - name: Get New Generation
        uses: appleboy/ssh-action@v1.2.1
        id: get
        with:
          host: ${{ matrix.host }}
          username: root
          password: root # https://github.com/appleboy/ssh-action/issues/344
          script: ls -1 /nix/var/nix/profiles/system-*-link | sed 's/.*system-\([0-9]*\)-link/\1/' | sort -n | tail -n 1 | sed 's/:$//'
          capture_stdout: true

      - name: Extract New Generation
        id: new
        run: echo "gen=$(echo '${{ steps.get.outputs.stdout }}' | head -n 1)" >> "$GITHUB_OUTPUT"

      - name: Create Generations File
        run: jq -n --arg old "${{ steps.old.outputs.gen }}" --arg new "${{ steps.new.outputs.gen }}" '$ARGS.named' > generations.json

      - name: Upload Generations File
        uses: actions/upload-artifact@v4
        with:
          name: generations-${{ matrix.host }}
          path: generations.json

      - name: Create Diff
        uses: appleboy/ssh-action@v1.2.1
        if: steps.download.outcome == 'success'
        id: diff
        with:
          host: ${{ matrix.host }}
          username: root
          password: root # https://github.com/appleboy/ssh-action/issues/344
          script: |
            old=/nix/var/nix/profiles/system-${{ steps.old.outputs.gen }}-link
            new=/nix/var/nix/profiles/system-${{ steps.new.outputs.get }}-link
            nix run nixpkgs#nvd -- diff $old $new
          capture_stdout: true

      - name: Create Summary
        if: steps.download.outcome == 'success'
        run: |
          {
            echo "\`\`\`"
            echo "${{ steps.diff.outputs.stdout }}"
            echo "\`\`\`"
          } >> "$GITHUB_STEP_SUMMARY"

  home:
    runs-on: ubuntu-latest

    needs: [setup, deploy]
    strategy:
      matrix:
        user: ${{ fromJSON(needs.setup.outputs.users) }}

    steps:
      - name: Install Nix
        uses: nixbuild/nix-quick-install-action@v30
        with:
          nix_conf: |
            accept-flake-config = true
            build-users-group =

      - name: Setup Cache
        uses: nix-community/cache-nix-action@v6
        if: ${{ !env.ACT }}
        with:
          primary-key: nix-${{ runner.os }}-${{ hashFiles('**/*.nix', '**/flake.lock') }}
          restore-prefixes-first-match: nix-${{ runner.os }}-

      - name: Install Tailscale
        uses: tailscale/github-action@v3
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:deploy

      - name: Split User
        id: split
        run: |
          echo "user=$(echo ${{ matrix.user }} | awk -F'@' '{print $1}')" >> "$GITHUB_OUTPUT"
          echo "host=$(echo ${{ matrix.user }} | awk -F'@' '{print $2}')" >> "$GITHUB_OUTPUT"

      - name: Get Generation File
        uses: actions/download-artifact@v4
        id: download
        with:
          name: generations-${{ matrix.user }}
          path: generations.json
          run-id: ${{ needs.setup.outputs.run }}
        continue-on-error: true

      - name: Get Old Generation
        if: steps.download.outcome == 'success'
        id: old
        run: echo "gen=$(jq -r '.new' generations.json)" >> "$GITHUB_OUTPUT"

      - name: Get New Generation
        uses: appleboy/ssh-action@v1.2.1
        id: get
        with:
          host: ${{ steps.split.outputs.host }}
          username: root
          password: root # https://github.com/appleboy/ssh-action/issues/344
          script: ls -1 /home/${{ steps.split.outputs.user }}/.local/state/nix/profiles/home-manager-*-link | sed 's/.*home-manager-\([0-9]*\)-link/\1/' | sort -n | tail -n 1 | sed 's/:$//'
          capture_stdout: true

      - name: Extract New Generation
        id: new
        run: echo "gen=$(echo '${{ steps.get.outputs.stdout }}' | head -n 1)" >> "$GITHUB_OUTPUT"

      - name: Create Generations File
        run: jq -n --arg old "${{ steps.old.outputs.gen }}" --arg new "${{ steps.new.outputs.gen }}" '$ARGS.named' > generations.json

      - name: Upload Generations File
        uses: actions/upload-artifact@v4
        with:
          name: generations-${{ matrix.user }}
          path: generations.json

      - name: Create Diff
        uses: appleboy/ssh-action@v1.2.1
        if: steps.download.outcome == 'success'
        id: diff
        with:
          host: ${{ matrix.user }}
          username: root
          password: root # https://github.com/appleboy/ssh-action/issues/344
          script: |
            old=/home/${{ steps.split.outputs.user }}/.local/state/nix/profiles/home-manager-${{ steps.old.outputs.gen }}-link
            new=/home/${{ steps.split.outputs.user }}/.local/state/nix/profiles/home-manager-${{ steps.new.outputs.gen }}-link
            nix run nixpkgs#nvd -- diff $old $new
          capture_stdout: true

      - name: Create Summary
        if: steps.download.outcome == 'success'
        run: |
          {
            echo "\`\`\`"
            echo "${{ steps.diff.outputs.stdout }}"
            echo "\`\`\`"
          } >> "$GITHUB_STEP_SUMMARY"
