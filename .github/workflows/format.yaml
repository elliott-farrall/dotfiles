name: Format

on:
  push:
  pull_request:

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      - name: Install Nix
        uses: nixbuild/nix-quick-install-action@v30

      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Format Code
        run: nix fmt

      - name: Check for Changes
        run: git diff --exit-code
